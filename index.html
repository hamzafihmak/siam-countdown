<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIAM Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">

<style>

:root {
    --bg-dark: #111;
    --card-dark: #1c1c1c;
    --accent: #f5a623;
    --text-light: #ffffff;
}

* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    background: radial-gradient(circle at center, #222 0%, #111 70%);
    font-family: 'Montserrat', sans-serif;
    color: var(--text-light);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

.container {
    width: 100%;
    max-width: 900px;
    padding: 20px;
}

.logo {
    width: 140px;
    margin-bottom: 30px;
}

/* Title */
h1 {
    font-weight: 400;
    letter-spacing: 4px;
    margin-bottom: 50px;
    font-size: 28px;
}

/* Countdown layout */
.countdown {
    display: flex;
    justify-content: center;
    gap: 25px;
    flex-wrap: wrap;
}

/* Individual card */
.card {
    background: linear-gradient(to bottom, #2b2b2b, #1a1a1a);
    border-radius: 12px;
    padding: 25px 20px;
    width: 130px;
    box-shadow: 0 10px 25px rgba(0,0,0,0.6);
}

.number {
    font-size: 48px;
    font-weight: 700;
}

.label {
    margin-top: 10px;
    font-size: 14px;
    color: var(--accent);
    letter-spacing: 2px;
}

/* Bottom sentence */
.message {
    margin-top: 50px;
    font-size: 20px;
    font-weight: 400;
}

.highlight {
    color: var(--accent);
    font-weight: 700;
}

@media (max-width: 600px) {
    .card {
        width: 100px;
        padding: 20px 10px;
    }

    .number {
        font-size: 36px;
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- Replace with your own SIAM logo file -->
    <img src="siam-logo.png" alt="SIAM Logo" class="logo">

    <h1>COMING SOON</h1>

    <div class="countdown">
        <div class="card">
            <div class="number" id="days">00</div>
            <div class="label">DAYS</div>
        </div>

        <div class="card">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>

        <div class="card">
            <div class="number" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>

        <div class="card">
            <div class="number" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <div class="message">
        There are : <span class="highlight" id="days-text">00</span> days left until SIAM begins
    </div>

</div>

<script>

const eventDate = new Date("April 20, 2026 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = eventDate - now;

    if (diff <= 0) {
        document.querySelector(".container").innerHTML = "<h1>SIAM HAS BEGUN</h1>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = String(days).padStart(2, "0");
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

    document.getElementById("days-text").textContent = days;
}

updateCountdown();
setInterval(updateCountdown, 1000);

</script>

</body>
</html>
