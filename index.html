<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIAM 2026 Countdown</title>

<!-- Google Font -->
<link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

<style>
    body {
        margin: 0;
        font-family: 'Poppins', sans-serif;
        background: linear-gradient(rgba(0, 80, 0, 0.75), rgba(0, 50, 0, 0.85)),
                    url("https://images.unsplash.com/photo-1500595046743-ddf4d3d753fd?q=80&w=1974&auto=format&fit=crop") no-repeat center center/cover;
        color: white;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        text-align: center;
    }

    .container {
        background: rgba(0, 0, 0, 0.4);
        padding: 60px 40px;
        border-radius: 20px;
        backdrop-filter: blur(8px);
        max-width: 800px;
    }

    h1 {
        font-size: 42px;
        margin-bottom: 10px;
        font-weight: 700;
        letter-spacing: 1px;
    }

    h2 {
        font-size: 20px;
        font-weight: 300;
        margin-bottom: 40px;
        color: #d4f5d4;
    }

    .countdown {
        font-size: 64px;
        font-weight: 700;
        margin-bottom: 20px;
        color: #f4c430;
    }

    .label {
        font-size: 22px;
        font-weight: 500;
    }

    footer {
        margin-top: 40px;
        font-size: 14px;
        opacity: 0.8;
    }

    @media(max-width: 600px){
        h1 { font-size: 28px; }
        .countdown { font-size: 40px; }
    }
</style>
</head>

<body>

<div class="container">
    <h1>SIAM 2026</h1>
    <h2>Salon International de l’Agriculture au Maroc<br>Meknès • 20–26 April 2026</h2>
    
    <div class="countdown" id="days"> Days left</div>
    
    <div class="label">until SIAM </div>


    <footer>
        Just a kind reminder no stress 
    </footer>
</div>

<script>
    function updateCountdown() {
        const eventDate = new Date("April 20, 2026 00:00:00").getTime();
        const today = new Date().getTime();
        const difference = eventDate - today;

        const days = Math.ceil(difference / (1000 * 60 * 60 * 24));

        if (days >= 0) {
            document.getElementById("days").innerHTML = days;
        } else {
            document.getElementById("days").innerHTML = "SIAM is Live!";
        }
    }

    updateCountdown();
    setInterval(updateCountdown, 1000 * 60 * 60); // Update every hour
</script>

</body>
</html>
