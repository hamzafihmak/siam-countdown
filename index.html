<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SIAM 2026 Countdown</title>

<link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;700&display=swap" rel="stylesheet">

<style>

/* ===== SIAM Logo Inspired Colors ===== */
:root {
    --siam-green: #0C6B3D;
    --siam-orange: #F28C28;
    --soft-green: #EAF4EF;
    --dark-text: #1E1E1E;
    --light-gray: #F5F5F5;
}

/* ===== Base ===== */
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

body {
    font-family: 'Inter', sans-serif;
    background: var(--soft-green);
    color: var(--dark-text);
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* ===== Container ===== */
.container {
    max-width: 1100px;
    padding: 40px 20px;
}

/* ===== Logo ===== */
.logo {
    width: 170px;
    margin-bottom: 40px;
}

/* ===== Heading ===== */
.heading {
    font-size: 14px;
    letter-spacing: 3px;
    color: var(--siam-green);
    margin-bottom: 50px;
    font-weight: 600;
}

/* ===== Countdown Layout ===== */
.countdown {
    display: flex;
    justify-content: center;
    gap: 30px;
    flex-wrap: wrap;
}

/* ===== Card Design ===== */
.card {
    background: white;
    border-radius: 18px;
    padding: 35px 25px;
    width: 150px;
    box-shadow: 0 15px 40px rgba(0,0,0,0.06);
    transition: transform 0.3s ease;
}

.card:hover {
    transform: translateY(-5px);
}

/* ===== Numbers ===== */
.number {
    font-size: 52px;
    font-weight: 700;
    color: var(--siam-green);
}

/* ===== Labels ===== */
.label {
    margin-top: 12px;
    font-size: 13px;
    letter-spacing: 2px;
    color: var(--siam-orange);
    font-weight: 600;
}

/* ===== Bottom Sentence ===== */
.message {
    margin-top: 60px;
    font-size: 22px;
}

.highlight {
    font-weight: 700;
    color: var(--siam-green);
}

/* ===== Responsive ===== */
@media (max-width: 768px) {
    .card {
        width: 120px;
        padding: 25px 15px;
    }

    .number {
        font-size: 40px;
    }
}

</style>
</head>

<body>

<div class="container">

    <!-- Official SIAM Logo -->
    <img 
        src="https://upload.wikimedia.org/wikipedia/commons/1/19/SIAM-logo.png" 
        alt="SIAM Logo" 
        class="logo"
    >

    <div class="heading">
        SALON INTERNATIONAL DE Lâ€™AGRICULTURE AU MAROC
    </div>

    <div class="countdown">
        <div class="card">
            <div class="number" id="days">00</div>
            <div class="label">DAYS</div>
        </div>

        <div class="card">
            <div class="number" id="hours">00</div>
            <div class="label">HOURS</div>
        </div>

        <div class="card">
            <div class="number" id="minutes">00</div>
            <div class="label">MINUTES</div>
        </div>

        <div class="card">
            <div class="number" id="seconds">00</div>
            <div class="label">SECONDS</div>
        </div>
    </div>

    <div class="message">
       <span class="highlight" id="days-text">00</span> days left until SIAM begins! <span class= "highlight" > #nostress </span>>
    </div>

</div>

<script>

const eventDate = new Date("April 20, 2026 00:00:00").getTime();

function updateCountdown() {
    const now = new Date().getTime();
    const diff = eventDate - now;

    if (diff <= 0) {
        document.querySelector(".container").innerHTML =
            "<h1 style='color:#0C6B3D;'>SIAM HAS BEGUN</h1>";
        return;
    }

    const days = Math.floor(diff / (1000 * 60 * 60 * 24));
    const hours = Math.floor((diff / (1000 * 60 * 60)) % 24);
    const minutes = Math.floor((diff / (1000 * 60)) % 60);
    const seconds = Math.floor((diff / 1000) % 60);

    document.getElementById("days").textContent = String(days).padStart(2, "0");
    document.getElementById("hours").textContent = String(hours).padStart(2, "0");
    document.getElementById("minutes").textContent = String(minutes).padStart(2, "0");
    document.getElementById("seconds").textContent = String(seconds).padStart(2, "0");

    document.getElementById("days-text").textContent = days;
}

updateCountdown();
setInterval(updateCountdown, 1000);

</script>

</body>
</html>
